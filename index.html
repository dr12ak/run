<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
    <script src="app.js"></script>
  </head>
  <body>
    <main>
      <button onclick="run()">Run</button>
      <div id="add-options">
        <input type="text" id="add-url" placeholder="https://" onkeypress="addItem(this, event);" />
        <input type="text" id="add-name" placeholder="name" onkeypress="addItem(this, event);" />
        <div id="add-new-item" onclick="addItem(this, event);">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
            <path d="M50 10 50 90 M10 50 90 50" stroke-width="20" />
          </svg>
        </div>
      </div>
      <ul id="queued-items"></ul>
    </main>
  </body>
</html>
